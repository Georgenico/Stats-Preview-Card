<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="mystyle.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <section class="section-container">
      <div class="main-heading-container">
        <h1 class="main-heading">
          Get <span class="sub-color">insights</span> that helps your business
          grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <ul class="stats">
            <div>
              <li class="items">10k+</li>
              <p class="item">Companies</p>
            </div>
            <div>
              <li class="items">314</li>
              <p class="item">Templates</p>
            </div>
            <div>
              <li class="items">12M+</li>
              <p class="item">Queries</p>
            </div>
          </ul>
        </div>
      </div>
      <div class="image-container">
        <img
          class="image"
          src="./images/image-header-desktop.jpg"
          alt="Woman Smiling"
        />
      </div>
    </section>
  </body>
</html>
